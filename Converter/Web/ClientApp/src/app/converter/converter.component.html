<div *ngIf="unitsOfTemperature">
  <form class="p-4 p-md-5 border rounded-3 bg-light" [formGroup]="convertForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="value" placeholder="32.4" step="0.1" aria-label="Value to convert" formControlName="value">
      <label for="value">Value</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" id="floatingSelect" aria-label="Unit to convert from" formControlName="fromId">
        <option disabled>Please select...</option>
        <option *ngFor="let unit of unitsOfTemperature" value="{{unit.id}}">{{unit.name}}</option>
      </select>
      <label for="floatingSelect">From</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" id="floatingSelect" aria-label="Unit to convert to" formControlName="toId">
        <option selected disabled>Please select...</option>
        <option *ngFor="let unit of unitsOfTemperature" value="{{unit.id}}">{{unit.name}}</option>
      </select>
      <label for="floatingSelect">To</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Convert</button>

    <div *ngIf="resultString">
      <hr class="my-4">
      <span class="display-6">{{resultString}}</span>
    </div>
  </form>
</div>
