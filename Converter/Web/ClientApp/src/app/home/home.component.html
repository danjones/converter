<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Unit of Temperature Converter</h1>
      <p class="col-lg-10 fs-4">This app can be used to convert between a variety of units of temperature. Fill in the form and hit 'Convert'!</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="value" placeholder="32.4" step="0.1" aria-label="Value to convert">
          <label for="value">Value</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="floatingSelect" aria-label="Unit to convert from">
            <option disabled>Please select...</option>
            <option value="1">Kelvin</option>
            <option value="2">Celcius</option>
            <option value="3">Farenheit</option>
          </select>
          <label for="floatingSelect">From</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="floatingSelect" aria-label="Unit to convert to">
            <option selected disabled>Please select...</option>
            <option value="1">Kelvin</option>
            <option value="2">Celcius</option>
            <option value="3">Farenheit</option>
          </select>
          <label for="floatingSelect">To</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Convert</button>
      </form>
    </div>
  </div>
</div>
